<!DOCTYPE html>
<!-- Youtube Data API v3 & jQuery To List Channel Videos - Brad Traversy -->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script>

      var channelName = 'amc'; //https://www.youtube.com/user/amc

        $(document).on("pageinit", "#home", function(){
        $.get("https://www.googleapis.com/youtube/v3/channels",{
            part: 'contentDetails',
            forUsername: channelName,
            key: 'AIzaSyA0HIp2L6CDvCLmWD4L8Xb7wH6gcYKWFOo'},
            function(data){
                $.each(data.items, function(i, item){
                  console.log(item);
                  pid = item.contentDetails.relatedPlaylists.uploads;
                  getVids(pid);
                })
            }
      );
      function getVids(pid){
        $.get("https://www.googleapis.com/youtube/v3/playlistItems",{
          part: 'snippet',
          maxResults: 10,
          playlistId: pid,
          key: 'AIzaSyA0HIp2L6CDvCLmWD4L8Xb7wH6gcYKWFOo'},
          function(data){
            var output;
            $.each(data.items, function(i, item){
              console.log(item);
              videTitle = item.snippet.title;
              videoId = item.snippet.resourceId.videoId
              output = '<li style="text-align : center;"><iframe src=\"//www.youtube.com/embed/'+ videoId +'\" seamless></iframe></li>';

            //Append to results listStyleType


             $('#results').append(output).listview("refresh"); 
            })
          });
        }
      });
    // GET https://www.googleapis.com/youtube/v3/channels?part=contentDetails&forUsername=amc&key=AIzaSyA0HIp2L6CDvCLmWD4L8Xb7wH6gcYKWFOo

    // GET https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=UUmWyesNAlftV3kJlFhD6q6w&key=AIzaSyA0HIp2L6CDvCLmWD4L8Xb7wH6gcYKWFOo

  </script>

</head>
<body>

  <div data-role="page" id="home">

  <div data-role="header" data-position="fixed">
    <h1>AMC youtube List</h1>
  </div><!-- /header -->

  <div data-role="content">
    <div class="content-primary">
      <ul data-role="listview" class="ui-content" id="results"></ul>
    </div>
  </div>


  <div data-role="footer" data-position="fixed">
    <h4>bingefeed</h4>
  </div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
